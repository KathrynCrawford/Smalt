<!doctype>
<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>SMALT</title>
		<meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="css/smalt.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="grid">
				<div class="column--light ta-center">
					******
				</div>
				<div class="column--heavy ta-center">
					FORMS
				</div>
				<div class="column--light ta-center">
					*****
				</div>
			</div>

			<form>
			<div class="grid">
			  	<div>
			  		<label class="textfield">
			    		<input type="text" />
			    		<span class="textfield__label">First Name</span>
			  		</label>
			  	</div>
			  	<div>
			  		<label class="textfield">
			    		<input type="text" />
			    		<span class="textfield__label">Last Name</span>
			  		</label>
			  	</div>
			</div>
			<div>
		  	<div>
		  		<label class="textfield">
		    		<input type="text" />
		    		<span class="textfield__label">First Name</span>
		  		</label>
		  	</div>
			</div>
			<hr>
			<div class="grid grid--large">
			  	<div>
			  		<div class="grid grid--medium">
			  			<div class="column--light">
			  				<label for="email">Email</label>
			  			</div>
			  			<div class="column--heavy">
			    			<input type="text" id="email" name="email" class="textfield" />
			    		</div>
			    	</div>
			    </div>
			    <div>
			    	<div class="grid grid--medium">
			    		<div class="column--light">
			    			<label for="password">Password</label>
			    		</div>
			    		<div class="column--heavy">
			    			<input type="password" id="password" name="password"  class="textfield" />
			    		</div>
						</div>
			  	</div>
			</div>
			<hr>
			<div class="grid grid--large">
				<div>
			  		<label class="radio">
			    		<input type="radio" name="example" />
			    		<span class="radio__label">Desktop</span>
			  		</label>
			  		<label class="radio">
			    		<input type="radio" name="example" />
			    		<span class="radio__label">Mobile</span>
			  		</label>
			  	</div>
			  	<div>
			  		<label class="select">
				    	<select name="select">
				      		<option disabled="disabled" selected="selected">Flavors</option>
				      		<option>Chocolate</option>
				    	</select>
				    	<span class="select__label" for="select">Favorite Ice Cream</span>
				  	</label>
			  	</div>
			  	<div>
			  		<label class="radio">
			    		<input type="radio" name="example" />
			    		<span class="radio__label">CSS</span>
			  		</label>
			  		<label class="radio">
			    		<input type="radio" name="example" />
			    		<span class="radio__label">PHP</span>
			  		</label>
			  	</div>
			</div>
			<hr>
			<div class="grid grid--large">
				<div class="column--heavy">
				  	<label class="textfield">
				    	<textarea></textarea>
				    	<span class="textfield__label">Comments</span>
				  	</label>
				</div>
				<div class="column-light">
				  	<label class="checkbox">
				    	<input type="checkbox" />
				    	<span class="checkbox__label">I Accept</span>
				  	</label>
				</div>
			</div>
			  <input type="submit" value="Cross My Heart" />
			  <button class="btn || btn--large">LARGE</button>
			  <button class="btn">MEDIUM</button>
			  <button class="btn || btn--small">SMALL</button>
			  <button class="btn || btn--secondary">OTHER BUTTON</button>
			</form>
		</div>
	</body>
</html>
