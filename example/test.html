<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../css/smalt.css">
    <link rel="stylesheet" type="text/css" href="test.css">
    <link rel="stylesheet" type="text/css" href="../css/slick.css">
    <script src="https://use.fontawesome.com/7205b694f7.js"></script>
  </head>

  <body>

    <header class="navbar || navbar--fixed || grid">
      <div class="site-branding">
        <a href="#">
          <img src="http://www.fillmurray.com/75/75" alt="ivie logo">
        </a>
      </div>
      <!-- .site-branding -->

      <nav class="main-navigation || grid || js-collapse_nav" role="navigation">
        <button class="nav_button--collapse || js-collapse_button" aria-controls="primary-menu" aria-expanded="false">Primary Menu</button>
        <ul class="nav || js-collapse_menu" aria-expanded="false">
          <li class="menu-item || nav_item || active">
            <a class="nav_link" href="#">Home</a>
          </li>
          <li class="menu-item || nav_item" aria-haspopup="true">
            <a class="nav_link" href="#">Careers</a>
            <ul class="sub-menu">
              <li class="menu-item || nav_item">
                <a class="nav_link" href="#">Internships</a>
              </li>
            </ul>
          </li>
          <li class="menu-item || nav_item">
            <a class="nav_link" href="#">Blog</a>
          </li>
          <li class="menu-item || nav_item">
            <a class="nav_link" href="#">Contact</a>
          </li>
          <li class="menu-item || nav_item">
            <a class="nav_link" href="#">Ivie Difference</a>
          </li>
          <li class="menu-item || nav_item">
            <a class="nav_link" href="#">Services</a>
          </li>
        </ul>
      </nav>
      <!-- #site-navigation -->
    </header>

    <div class="wrapper-large">
      <h1 class="ta-center">SMALT</h1>

      <img class="img-full" src="http://www.fillmurray.com/600/300">

      <div class="grid">
        <div class="grid-boxes"></div>
        <div class="grid-boxes"></div>
      </div>

      <div class="grid || grid--medium">
        <div class="grid-boxes"></div>
        <div class="grid-boxes"></div>
        <div class="grid-boxes"></div>
      </div>

      <div class="grid || grid--large">
        <div class="grid-boxes || column--heavy"></div>
        <div class="grid-boxes"></div>
        <div class="grid-boxes || column--light"></div>
      </div>

      <div>
        <button class="btn || btn--small">SMALL BUTTON</button>
        <button class="btn">NORMAL BUTTON</button>
        <button class="btn || btn--large">LARGE BUTTON</button>
      </div>

      <div>
        <button class="btn || btn--secondary || btn--small">SMALL BUTTON</button>
        <button class="btn || btn--secondary">NORMAL BUTTON</button>
        <button class="btn || btn--secondary || btn--large">LARGE BUTTON</button>
      </div>
    </div>

    <br>

    <div class="slick-slider">
      <div>
        <img src="http://www.fillmurray.com/2000/1000">
      </div>
      <div>
        <img src="http://www.fillmurray.com/1500/800">
      </div>
      <div>
        <img src="http://www.fillmurray.com/1500/700">
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.0.js"></script>
    <script src="../js/slick.min.js"></script>
    <script src="../js/nav.js"></script>

    <script type="text/javascript">
      $(document).ready(function(){
        $('.slick-slider').slick({
          accessibility: true,
          adaptiveHeight: true,
          arrows: true,
          infinite: true,
          mobileFirst: true,
          nextArrow: '<div class="chevron-container slick-right"><i class="fa fa-chevron-right" aria-hidden="true"></i></span><span class="sr-only">Next</span></div>',
          prevArrow: '<div class="chevron-container"><i class="fa fa-chevron-left" aria-hidden="true"></i></span><span class="sr-only">Previous</span></div>',
          slidesToShow: 1
        });
      });
    </script>
  </body>
</html>
